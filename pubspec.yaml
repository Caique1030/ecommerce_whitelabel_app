name: flutter_ecommerce
description: E-commerce whitelabel Flutter app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Network
  http: ^1.1.0
  socket_io_client: ^2.0.3+1

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6

  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
